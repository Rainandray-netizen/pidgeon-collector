{% extends 'base.html' %}
{% block content %}

<h1>Pigeon List</h1>

{% for pigeon in pigeons %}

<div class="card">
  <a href="{% url 'detail' pigeon.id %}">
    <div class="card-content">
      <span class="card-title">{{ pigeon.name }}</span>
      <p>Description: {{ pigeon.description }}</p>
      {% if pigeon.age > 0 %}
        <p>Age: {{ pigeon.age }}</p>
      {% else %}
        <p>Age: Egg</p>
      {% endif %}
    </div>
  </a>
</div>

{% endfor %}

{% endblock %}
